<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Super Mario</title>
  </head>
  <body>
    <section class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="./src/video/video-mario.mp4" type="video/mp4">
      </video>
    </section>
    <header class="cabecalho">
      <a href="">
        <img
          class="mario"
          src="./src/img/logo-chapeu-mario.png"
          alt="logo chapéu"
        />
      </a>
      <nav class="menu">
        <ul>
          <li>Home</li>
          <li>Detalhes</li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="informacoes">
        <img
          class="img-titulo"
          src="./src/img//titulo.png"
          alt="Imagem do título do filme"
        />
        <p class="descricao">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum saepe
          architecto quos ipsum nam consequuntur hic error maxime laboriosam aut
          itaque quas consectetur sequi deleniti mollitia consequatur, illum et
          labore.
        </p>
        <button class="botao-trailer">Veja o trailer</button>
      </section>
      <img class="mario" src="./src/img/super-mario-chars.png" alt="" />
    </main>
  </body>
</html>
